<html>
    <head>
        <title>cas</title>
        <script src='cas.js'></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <th>CAS:</th>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" class="input-form" id="username">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" class="input-form" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="change">Save</button>
                </td>
                <td id="ok" style="display:none;">Saved
                <td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="auto">
                    <label>Enable auto login</label>
                </td>
            </tr>
        </table>
    </body>
</html>
